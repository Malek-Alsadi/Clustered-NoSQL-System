<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invalid Credentials</title>
  <style>
    /* Set background color to black */
    body {
      background-color: black;
    }
    /* Set text color to white */
    h1, p {
      color: white;
    }
    /* Set warning message color to red */
    #warning {
      color: red;
    }
  </style>
</head>
<body>
<div align="center">
  <h1>Invalid Credentials</h1>
  <p id="warning">The username or password you entered is incorrect. Please try again.</p>
  <!-- Create form for back button -->
  <form method="GET" action="/">
    <button type="submit">Back to Authentication</button>
  </form>
</div>
</body>
</html>
