<!DOCTYPE html>
<html>
<head>
  <title>Three Text Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    form {
      width: 400px;
      margin: 0 auto;
      margin-top: 50px;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #ccc;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }

  </style>
</head>
<body>
<h1>Three Text Boxes Example</h1>a
<form action="/Bank/Delete/ById" method="post">
  <label for="Database">Branch</label>
  <input type="text" id="Database" name="Database" placeholder="Enter Text Here">

  <label for="Collection">Collection</label>
  <input type="text" id="Collection" name="Collection" placeholder="Enter Text Here">

  <label for="Id">Id</label>
  <input type="text" id="Id" name="Id" placeholder="Enter Text Here">

  <input type="submit" value="Submit">
</form>
</body>
</html>d
