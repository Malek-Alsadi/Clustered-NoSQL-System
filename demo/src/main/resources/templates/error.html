<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Not Found - Error 404</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #343a40;
    }
    header {
      background-color: #dc3545;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      line-height: 1.2em;
      text-shadow: 2px 2px 2px #343a40;
    }
    p {
      font-size: 1.5em;
      margin-top: 50px;
      text-align: center;
    }
    a {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<header>
  <h1>Error 404</h1>
</header>
<p>The requested user cannot be found on our server.</p>
<p>Please check the URL and try again.</p>
<p>If you believe this is an error, please contact our support team.</p>
<p><a href="/">Restart App</a></p>
</body>
</html>
